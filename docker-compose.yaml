version: '3.8'

services:
    nginx:
        build:
            context: ./nginx
        container_name: nginx
        restart: always
        ports:
            - '8080:80'
        depends_on:
            - node
        networks:
            - default-network

    node:
        build:
            context: ./node
        container_name: node
        restart: always
        entrypoint: sh -c "npm install && node index.js"
        ports:
            - 3000:3000
        depends_on:
            db:
                condition: service_healthy
        networks:
            - default-network

    db:
        build:
            context: ./mysql
        container_name: db
        restart: always
        tty: true
        volumes:
            - ./mysql:/var/lib/sql
        environment:
            - MYSQL_DATABASE=nodedb
            - MYSQL_ROOT_PASSWORD=root
        ports:
            - '3306:3306'
        networks:
            - default-network
        healthcheck:
            test:
                [
                    'CMD',
                    'mysqladmin',
                    'ping',
                    '-h',
                    'localhost',
                    '-u',
                    'root',
                    '-p$$MYSQL_ROOT_PASSWORD',
                ]
            interval: 5s
            timeout: 10s
            retries: 3

networks:
    default-network:
        driver: bridge
